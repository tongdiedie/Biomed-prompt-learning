DATALOADER:
  TRAIN_X:
    BATCH_SIZE: 1
  TEST:
    BATCH_SIZE: 10
  NUM_WORKERS: 8

INPUT:
  SIZE: (224, 224)
  INTERPOLATION: "bicubic"
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]
  TRANSFORMS: ["random_resized_crop", "normalize"]

OPTIM:
  NAME: "sgd"
  LR: 0.0025
  MAX_EPOCH: 50
  LR_SCHEDULER: "cosine"
  WARMUP_EPOCH: 1
  WARMUP_TYPE: "constant"
  WARMUP_CONS_LR: 1e-5

TRAIN:
  PRINT_FREQ: 20

MODEL:
  BACKBONE:
    NAME: "ViT-B/16"

TRAINER:
  BIOMEDDPT_ROBUST:
    # Prompt 设置
    CTX_INIT: "a MR photo of a"
    N_CTX: 5
    
    # GPT-4 高质量 Prompt 数量
    N_PROMPTS: 50
    
    # 损失权重（保持原 BiomedDPT 的值）
    L1_LAMBDA_HIGH: 25.0      # 原 L1_LAMBDA
    KL_LAMBDA: 0.5            # 原 KL_LAMBDA
    
    # 【关键新增】低质量 Prompt 约束
    L1_LAMBDA_LOW: 0.3        # 向低质量对齐的权重
    LOW_TEMPLATE_TYPE: "minimal"  # 低质量模板类型: minimal, article, generic, medical_minimal, empty
    